project:
  type: book
  output-dir: _site

book:
  title: "Hidden Markov Models (HMMs)"
  author: "Donald (Donnie)"
  description: "A rigorous, mathematically heavy course on Hidden Markov Models: probability foundations, inference algorithms, asymptotics, and advanced variants."
  chapters:
    - index.qmd
    - part: "Overview"
      chapters:
        - HMM.md
    - part: "Foundations"
      chapters:
        - section-0-mathematical-prerequisites/README.md
        - section-1-markov-chains/README.md
    - part: "Model & Inference"
      chapters:
        - section-2-observation-models/README.md
        - section-3-hmm-formal-definition/README.md
        - section-4-inference/README.md
        - section-5-parameter-estimation/README.md
    - part: "Theory & Advanced Models"
      chapters:
        - section-6-asymptotics/README.md
        - section-7-advanced-hmms/README.md
        - section-8-computational-issues/README.md
        - section-9-alternative-foundations/README.md
    - part: "Applications & Problem Sets"
      chapters:
        - section-10-applications/README.md
        - section-11-proof-problem-sets/README.md
    - part: "Resources & Help"
      chapters:
        - about.qmd
        - faq.qmd
        - contact.qmd

format:
  html:
    theme: flatly
    toc: true
    toc-depth: 2
    number-sections: false
    code-copy: true
    smooth-scroll: true
    link-external-newwindow: true
    css: style.css
    page-layout: full
    footer: |
      <div class="site-footer">Â© 2025 Hidden Markov Models Course</div>
    code-tools: true
    code-fold: false
    execute:
      echo: true
      warning: false
      message: false
      cache: false
    math: mathjax
  pdf:
    documentclass: scrbook
    toc: true
    number-sections: true

metadata:
  lang: en
  geometry: margin=1in

editor: visual
